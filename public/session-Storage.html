<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>session-Storage</title>
    <style>
        #info {
            border: 2px dotted blue;
        }
    </style>
</head>
<body>
    <div id="info" contenteditable="true">
        <p>
            拉拉拉拉
            <br> 123
            486
        </p>
    </div>
    
    <script>
        const info = document.querySelector('#info');

        info.addEventListener('keyup', function(){
            // console.log(info.innerHTML);  // 用這行會導致標籤一起出現
            console.log(info.innerText);
            sessionStorage.setItem('能不能用中文取mydata', info.innerText);
        })

        const defaultData = sessionStorage.getItem('能不能用中文取mydata');
        if(defaultData){
            info.innerText = defaultData;
            //  sessionStorage在網頁中僅算所在頁面的session-Storage，分頁不同，即使用相同網址進入，該值也查看不到(泛用性較低)
        }

    </script>
</body>
</html>
